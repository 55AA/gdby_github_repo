    <h4>Q:什么是账期客户？</h4>
    <p>账期客户特指与大厨网签订供应合同的客户，此类客户无需即时付款，而是每次账期结束后，对此账期内的所有订单进行统一付款。
    </p>
    </li>
    <li>
    <h4>Q:账期长度是多少？</h4>
    <p>一天、一周、半月、一月。
    </p>
    </li>
    <li>
    <h4>Q:如何成为账期客户？</h4>
    <p>电话联系大厨网工作人员，当面洽淡细节，通过审核后，即可成为账期客户。

    </p>
