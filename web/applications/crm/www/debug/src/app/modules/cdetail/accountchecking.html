<div class="mt-nav">
  <div class="row user_state">
    <div class="mt-10">
      <a class="btn btn-xs" ng-class="{'btn-danger': filter.index===0,'btn-default': filter.index!==0}" ng-click="filter.changeIndex(0)">全部</a>
      <a class="btn btn-xs" ng-class="{'btn-danger': filter.index===2,'btn-default': filter.index!==2}" ng-click="filter.changeIndex(2)">未打款</a>
      <a class="btn btn-xs" ng-class="{'btn-danger': filter.index===3,'btn-default': filter.index!==3}" ng-click="filter.changeIndex(3)">对账中</a>
      <a class="btn btn-xs" ng-class="{'btn-danger': filter.index===4,'btn-default': filter.index!==4}" ng-click="filter.changeIndex(4)">已打款</a>
      <a class="btn btn-xs" ng-class="{'btn-danger': filter.index===5,'btn-default': filter.index!==5}" ng-click="filter.changeIndex(5)">已收款</a>
      <a style="color:black;" class="pull-right" ng-click="func.sift()">筛选<span class="glyphicon glyphicon-filter"></span></a>
    </div>
    <div class="mt-10">
      <p ng-show="!isParent" class="text-center">子账号无法查看账单</p>
      <table class="table table-striped mb-0" ng-show="!pagination.isProcessing && isParent">
        <thead>
          <tr>
            <th>账期</th>
            <th>金额(元)</th>
            <th>状态</th>
          </tr>
        </thead>
        <tbody>
          <tr class="fs-13" ng-repeat="item in accountLists" ng-click="func.goDetail(item)">
            <td>{{item.start_time}}~{{item.end_time}}</td>
            <td>{{item.total_price}}</td>
            <td><span class="label {{func.getStatusClass(item.status_code, item.expire_status)}}">{{func.filterStatus(item.status,item.expire_status)}}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div ng-show="pagination.isProcessing">
    <div class="loading_spinner">
      <div class="loading_bounce1"></div>
      <div class="loading_bounce2"></div>
      <div class="loading_bounce3"></div>
    </div>
  </div>
  <div class="row block pt-10 pb-10" ng-show="!pagination.isProcessing && isParent" ng-click="func.getMore()">
    <h4 class="text-center">{{pagination.more}}</h4>
  </div>
</div>
